# wrangler secret put ANTHROPIC_API_KEY   # Anthropic Claude Sonnet 4.5

# Firebase設定 (本番環境ではsecretsを使用)
# wrangler secret put FIREBASE_API_KEY
# wrangler secret put FIREBASE_AUTH_DOMAIN
