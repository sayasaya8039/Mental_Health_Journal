name = "mental-health-journal"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
APP_NAME = "Mental Health Journal"

# AI API Keys (本番環境ではsecretsを使用)
# wrangler secret put GEMINI_API_KEY      # Google Gemini (gemini-2.0-flash-exp)
